<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div id="logo" class="text-info">
                <h2>Trang quản lí</h2>
            </div>
            <h:form id="form_menu">
                <p:menubar styleClass="bg-info" style="margin-bottom: 10px" >
                    <p:submenu label="Quản trị hệ thống" icon="pi pi-file" >
                        <p:menuitem value="Trang chủ" action="/TrangChu?faces-redirect=true" />
                        <p:menuitem value="Đăng kí thông tin" action="/Register?faces-redirect=true" />
                         <p:menuitem value="Sửa mật khẩu" action="/SuaPassword?faces-redirect=true" />
                        <p:menuitem value="Danh sách các User" action="/DanhSachUser?faces-redirect=true" />
                        <p:menuitem value="Thoát" action="#{loginController.handLogout()}" />
                    </p:submenu>
                    <p:submenu label="Danh mục " icon="pi pi-pencil" >
                         <p:menuitem value="Trang chủ primeface" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                    </p:submenu>
                    <p:submenu label="Báo cáo" icon="pi pi-question">
                    </p:submenu>
                     <f:facet name="options">
                         <h:outputLabel value="xin chào: #{loginController.changeNewPassword.userName}" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>

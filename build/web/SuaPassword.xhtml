<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" >
                <p:outputPanel id="opnRegister" >
                    <div class="container">
                        <p:panel header="Thay đổi mật khẩu" >
                            <div class="row">
                                <div class="col-lg-2">
                                    <p:outputLabel value="Nhập vào mật khẩu mới" for="newpassword" />
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText id="newpassword" value="#{loginController.changeNewPassword.newPassword}" required="true"
                                                 requiredMessage="Nhập vào mật khẩu mới"/>
                                </div>
                                <div class="col-lg-2">
                                    <p:outputLabel value="Nhập lại mật khẩu mới" for="repassword" />
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText id="repassword" value="#{loginController.changeNewPassword.rePassword}" required="true" requiredMessage="Nhập lại mật khẩu" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">

                                </div>
                                <div class="col-lg-2">
                                    <p:commandButton value="Đồng ý"  actionListener="#{loginController.handSave()}" update=":form_main:messages" process=":form_main:opnRegister"/>
                                </div>
                                <div class="col-lg-2">
                                    <p:commandButton value="Nhập lại" actionListener="#{loginController.handStatus()}" update=":form_main:opnRegister" process="@this,"/>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

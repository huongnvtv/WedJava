<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Đổi mật khẩu</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" >
                <p:outputPanel id="opnRegister"  >
                        <p:panel header="Thông tin chi tiết" >
                            <div class="row">
                                <div class="col-lg-2">
                                    <p:outputLabel value="Tên đăng nhập" for="username" />
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText id="username" value="#{userController.user.userName}" 
                                                 required="true" requiredMessage="Nhập vào tên đăng nhập" />
                                </div>
                                <div class="col-lg-2">
                                    <p:outputLabel value="Họ và tên" for="fullname" />
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText id="fullname" value="#{userController.user.fullName}" 
                                                 required="true" requiredMessage="Nhập vào họ và tên"  />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2">
                                    <p:outputLabel value="Mật khẩu" for="password" />
                                </div>
                                <div class="col-lg-4">
                                    <p:password id="password" value="#{userController.user.password}" 
                                                 required="true" requiredMessage="Nhập vào mật khẩu" />
                                </div>
                                <div class="col-lg-2">
                                    <p:outputLabel value="Nhập lại mật khẩu" for="repassword" />
                                </div>
                                <div class="col-lg-4">
                                    <p:password id="repassword" value="#{userController.user.rePassword}" 
                                                 required="true" requiredMessage="Nhập lại mật khẩu"  />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2">
                                    <p:outputLabel value="Số điện thoại" for="sdt" />
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText id="sdt" value="#{userController.user.telNumber}" maxlength="10"  >
                                        <p:keyFilter regEx="/[\d]/"  preventPaste="false" />  
                                    </p:inputText>
                                </div>
                                <div class="col-lg-2">
                                    <p:outputLabel value="Email" for="email" />
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText id="email" value="#{userController.user.email}" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <p:outputLabel value="Dải địa chỉ ip mong muốn(Nhập các ip cách nhau bởi dấu ';'" for="ip" />
                                </div>
                                <div class="col-lg-8">
                                    <p:inputText id="ip" value="#{userController.user.grantedIp}"  />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">

                                </div>
                                <div class="col-lg-2">
                                    <p:commandButton value="Đồng ý" actionListener="#{userController.handOk()}" process="@this,form_main:opnRegister" update=":form_main:messages"  />
                                </div>
                                <div class="col-lg-2">
                                    <p:commandButton value="Nhập lại" actionListener="#{userController.reset()}" process="@this," update=":form_main:messages" />
                                </div>
                            </div>
                        </p:panel>
                    </p:outputPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
